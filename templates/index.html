<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to PDF Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .alert {
            margin-top: 20px;
        }
        .file-input-container {
            position: relative;
        }
        .clear-file {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: #dc3545; /* Bootstrap danger color */
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center">Upload DOCX File</h1>
            <p class="text-center text-muted">Convert your DOCX files to PDF easily.</p>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group file-input-container">
                    <input type="file" class="form-control-file" id="fileInput" name="file" accept=".docx,.doc" required>
                    <span class="clear-file" id="clearFile">&times;</span>
                    <small class="form-text text-muted">Allowed file types: .docx, .doc</small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Convert to PDF</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const clearFile = document.getElementById('clearFile');

        // Show the clear button when a file is selected
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                clearFile.style.display = 'block';
            } else {
                clearFile.style.display = 'none';
            }
        });

        
        clearFile.addEventListener('click', function() {
            fileInput.value = '';   
            clearFile.style.display = 'none'; 
        });
    </script>
</body>
</html>
